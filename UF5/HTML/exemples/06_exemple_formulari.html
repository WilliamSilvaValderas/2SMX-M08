<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Exemple de formularis</title>
    <style>
        section {
            margin-bottom: 50px;
            padding-bottom: 10px;
            border-bottom: 1px solid blue;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exemple amb dues taules</h1>
    </header>
    <article>
        <section>
            <input type="password" value="hunter2">
        </section>
        <section>
            <input type="number" value="12">
        </section>
        <section>
            <input type="text" placeholder="Introduïu el vostre nom">
        </section>
        <section>
            <label> Correu electrònic </label>
            <input type="email">
        </section>
        <section>
            <label for="first_name"> Nom </label>
            <input id="first_name" type="text">
        </section>
        <section>
            <input type="checkbox"> Recordeu-me
        </section>
        <section>
            <label>
                <input type="checkbox"> Accepto els termes
            </label>
        </section>
        <section>
            <label>
                <input type="checkbox" checked> Utilitzar com a adreça de facturació
            </label>
        </section>
        <section>
            <label> Estat civil </label>
            <label>
                <input type="radio" name="status">
                Solter
            </label>
            <label>
                <input type="radio" name="status">
                Casat
            </label>
            <label>
                <input type="radio" name="status">
                Divorciada
            </label>
            <label>
                <input type="radio" name="status">
                Vidu
            </label>
        </section>
        <section>
            <select>
                <option> Gener </option>
                <option> Febrer </option>
                <option> Març </option>
                <option> Abril </option>
                <option> Maig </option>
                <option> Juny </option>
                <option> Juliol </option>
                <option> Agost </option>
                <option> Setembre </option>
                <option> Octubre </option>
                <option> Novembre </option>
                <option> Desembre </option>
            </select>
        </section>
        <section>
            <label> Quins navegadors teniu? </label>
            <select multiple>
                <option> Google Chrome </option>
                <option> Internet Explorer </option>
                <option> Mozilla Firefox </option>
                <option> Opera </option>
                <option> Safari </option>
            </select>
        </section>
        <section>
            <form action="https://alumnes.insjoaquimmir.cat/dump/" method="POST">
                <p>
                    <label> Gènere </label>
                    <label>
                        <input type="radio" name="genere" value="home">
                        Home
                    </label>
                    <label>
                        <input type="radio" name="title" value="dona">
                        Dona
                    </label>
                    <label>
                        <input type="radio" name="title" value="ns/nc">
                        Altres/Prefereixo no dir-ho
                    </label>
                </p>
                <p>
                    <label> Nom </label>
                    <input type="text" name="nom" placeholder="Nom">
                </p>
                <p>
                    <label> Cognoms </label>
                    <input type="text" name="cognoms" placeholder="Cognom1 Cognom2">
                </p>
                <p>
                    <label> Correu electrònic </label>
                    <input type="email" name="email" placeholder="el@teu.email">
                </p>
                <p>
                    <label> Número de telèfon </label>
                    <input type="tel" name="tel" placeholder="Num de telèfon">
                </p>
                <p>
                    <label> Contrasenya </label>
                    <input name="contrasenya" type="password">
                </p>
                <p>
                    <label> Confirmeu la vostra contrasenya </label>
                    <input name="contrasenya_confirmada" type="password">
                </p>
                <p>
                    <label> País </label>
                    <select name="pais">
                        <option> Canadà </option>
                        <option> França </option>
                        <option> Alemanya </option>
                        <option> Itàlia </option>
                        <option> Japó </option>
                        <option> Rússia </option>
                        <option> Regne Unit </option>
                        <option> Estats Units </option>
                    </select>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="termes" value="accepto">
                        Accepto els <a href="#"> termes i condicions </a>
                    </label>
                </p>
                <p>
                    <input type="submit" value="Registra't">
                </p>
            </form>
        </section>
    </article>
    <footer>
        <p>Web feta per <a href="mailto:alfonso.dasilva@insjoaquimmir.cat">Alfonso</a></p>
    </footer>
</body>

</html>
